<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Translator App</h1>
        <div class="translator">
            <div class="input-section">
                <label for="input-text">Input Text:</label>
                <textarea id="input-text" placeholder="Type or speak your text here..."></textarea>
                <div class="controls">
                    <select id="source-lang">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="te">Telugu</option>
                        <option value="mr">Marathi</option>
                        <option value="ta">Tamil</option>
                        <option value="ur">Urdu</option>
                        <option value="gu">Gujarati</option>
                        <option value="kn">Kannada</option>
                        <option value="pa">Punjabi</option>
                        <option value="ml">Malayalam</option>
                        <option value="as">Assamese</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button id="start-btn">üé§ Start Voice</button>
                    <button id="stop-btn" disabled>‚èπÔ∏è Stop Voice</button>
                </div>
            </div>
            <div class="translate-section">
                <button id="translate-btn">Translate</button>
                <button id="switch-btn" title="Switch Languages">‚áÖ</button>
            </div>
            <div class="output-section">
                <label for="output-text">Translated Text:</label>
                <div id="output-text"></div>
                <div class="controls">
                    <select id="target-lang">
                        <option value="hi">Hindi</option>
                        <option value="en">English</option>
                        <option value="bn">Bengali</option>
                        <option value="te">Telugu</option>
                        <option value="mr">Marathi</option>
                        <option value="ta">Tamil</option>
                        <option value="ur">Urdu</option>
                        <option value="gu">Gujarati</option>
                        <option value="kn">Kannada</option>
                        <option value="pa">Punjabi</option>
                        <option value="ml">Malayalam</option>
                        <option value="as">Assamese</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button id="speak-btn">üîä Speak Translation</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
